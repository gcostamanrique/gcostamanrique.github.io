    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

            TooltipECollapse('Contato','Contato');
            TooltipECollapse('Formacao','Formação');
            TooltipECollapse('Experiencia','Experiência');
            TooltipECollapse('Conhecimento','Conhecimento');
        });

        function TooltipECollapse(elemento, tooltip) {
            const element = document.getElementById(elemento);
            if (element) {
                element.setAttribute('data-bs-toggle', 'tooltip');
                element.setAttribute('data-bs-toggle', 'collapse');
                element.setAttribute('data-bs-title', tooltip);            
                new bootstrap.Tooltip(element);
            } else {
                console.warn(`Elemento com ID "${elemento}" não encontrado.`);
            }
        }
    </script>
