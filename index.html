    <script>
        document.addEventListener("DOMContentLoaded", async function () {

            const dados = await carregarDados();

            document.getElementById("ApresentacaoPerfil").appendChild(CriarCard2(dados.nomeperfil, dados.apresentacaoperfil));

            document.getElementById("NumeroWhatsapp").innerHTML  = dados.numerowhatsapp;
            document.getElementById("LinkWhatsapp").href = dados.linkwhatsapp;
            document.getElementById("NomeLinkedin").innerHTML  = dados.nomelinkedin;
            document.getElementById("LinkLinkedin").href = dados.linklinkedin;
            document.getElementById("NomeGithub").innerHTML  = dados.nomegithub;
            document.getElementById("LinkGithub").href = dados.linkgithub;
            document.getElementById("Email").innerHTML  = dados.email;
            document.getElementById("CopyRight").innerHTML  = dados.nomeperfil
            dados.localizacao.forEach(elemento => {
                document.getElementById("cardCollection02").appendChild(CriarCard2(elemento.titulo, elemento.texto));
            });
            dados.habilidade.forEach(elemento => {
                document.getElementById("cardCollection03").appendChild(CriarCard2(elemento.titulo, elemento.texto));
            });
            dados.formacao.forEach(elemento => {
                document.getElementById("cardCollection04").appendChild(CriarCard4(elemento.titulo, elemento.subtitulo, elemento.periodo, elemento.texto));
            });
            dados.experiencia.forEach(elemento => {
                document.getElementById("cardCollection05").appendChild(CriarCard4(elemento.titulo, elemento.subtitulo, elemento.periodo, elemento.texto));
            });
            dados.conhecimentoProjeto.forEach(elemento => {
                document.getElementById("cardCollection0601").appendChild(CriarCard1(elemento.texto));
            });
            dados.conhecimentoBancoDados.forEach(elemento => {
                document.getElementById("cardCollection0602").appendChild(CriarCard1(elemento.texto));
            });
            dados.conhecimentoFerramenta.forEach(elemento => {
                document.getElementById("cardCollection0603").appendChild(CriarCard1(elemento.texto));
            });
            dados.conhecimentoFramework.forEach(elemento => {
                document.getElementById("cardCollection0604").appendChild(CriarCard1(elemento.texto));
            });
            dados.conhecimentoPadraoProjeto.forEach(elemento => {
                document.getElementById("cardCollection0605").appendChild(CriarCard1(elemento.texto));
            });
            dados.projeto.forEach(elemento => {
                document.getElementById("cardCollection07").appendChild(CriarCard3Link(elemento.titulo, elemento.texto, elemento.link));
            });

            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

            TooltipECollapse('accordion01', 'Contato');
            TooltipECollapse('accordion02', 'Localização');
            TooltipECollapse('accordion03', 'Habilidades');
            TooltipECollapse('accordion04', 'Formaçöes');
            TooltipECollapse('accordion05', 'Experiências');
            TooltipECollapse('accordion06', 'Conhecimentos');
            TooltipECollapse('accordion07', 'Projetos');

            const botaoCopiarEmail = document.getElementById("CopiarEmail");
            const confirmarCopiaEmail = document.getElementById("Email");
            botaoCopiarEmail.addEventListener("click", () => {
                navigator.clipboard.writeText(dados.email)
                    .then(() => {
                        confirmarCopiaEmail.textContent = "Copiado!";
                        confirmarCopiaEmail.style.fontWeight = "bold";
                        setTimeout(() => {
                            confirmarCopiaEmail.textContent = dados.email;
                            confirmarCopiaEmail.style.fontWeight = "normal";
                        }, 500);
                    })
                    .catch(err => console.error("Erro ao copiar o email:", err));
            });
        });

        async function carregarDados() {
            try {
                const response = await fetch('https://gcostamanrique.github.io/Visualizacao/JSON/informacoes.json');
                if (!response.ok) {
                    console.error("Erro Response...");
                    return;
                }
                const dados = await response.json();
                return dados;
            } catch (erro) {
                console.error("Erro durante o fetch:", erro);
            }
        }

        function TooltipECollapse(elemento, tooltip) {
            const element = document.getElementById(elemento);
            if (element) {
                element.setAttribute('data-bs-toggle', 'tooltip');
                element.setAttribute('data-bs-toggle', 'collapse');
                element.setAttribute('data-bs-title', tooltip);
                new bootstrap.Tooltip(element);
            } else {
                console.warn(`Elemento com ID "${elemento}" não encontrado.`);
            }
        }

        function CriarCard1(texto) {
            var col = document.createElement("div");
            col.className = "col";

            var card = document.createElement("div");
            card.className = "card";

            var cardBody = document.createElement("div");
            cardBody.className = "card-body";

            var cardText = document.createElement("p");
            cardText.className = "card-text";
            cardText.innerHTML  = texto;

            cardBody.appendChild(cardText);
            card.appendChild(cardBody);
            col.appendChild(card);

            return col;
        }

        function CriarCard2(titulo, texto) {
            var col = document.createElement("div");
            col.className = "col";

            var card = document.createElement("div");
            card.className = "card";

            var cardBody = document.createElement("div");
            cardBody.className = "card-body";

            var cardTitle = document.createElement("h5");
            cardTitle.className = "card-title";
            cardTitle.innerHTML  = titulo;

            var cardText = document.createElement("p");
            cardText.className = "card-text";
            cardText.innerHTML  = texto;

            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);
            card.appendChild(cardBody);
            col.appendChild(card);

            return col;
        }

        function CriarCard3Link(titulo, texto, link) {
            var col = document.createElement("div");
            col.className = "col";

            var card = document.createElement("div");
            card.className = "card";

            var cardBody = document.createElement("div");
            cardBody.className = "card-body";

            var cardTitle = document.createElement("h5");
            cardTitle.className = "card-title";
            cardTitle.innerHTML  = titulo;

            var cardText = document.createElement("p");
            cardText.className = "card-text";
            cardText.innerHTML  = texto;

            var divLink = document.createElement('div');
            divLink.className = 'text-center fa-fade fadePadrao animacaoVelocidadePadrao';

            var aLink = document.createElement('a');
            aLink.href = link;
            aLink.target = '_blank';
            aLink.className = 'corPadraoFundoRoxoGithub btn border border-3 border-white rounded-4';
            aLink.setAttribute('data-bs-toggle', 'tooltip');
            aLink.setAttribute('data-bs-placement', 'bottom');
            aLink.setAttribute('data-bs-title', 'Projeto');

            var icone = document.createElement('i');
            icone.className = 'fa-solid fa-link fa-lg';
            icone.setAttribute('aria-hidden', 'false');

            aLink.appendChild(icone);
            divLink.appendChild(aLink);
            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);
            cardBody.appendChild(divLink);
            card.appendChild(cardBody);
            col.appendChild(card);

            return col;
        }

        function CriarCard4(titulo, subtitulo, periodo, texto) {
            var col = document.createElement("div");
            col.className = "col";

            var card = document.createElement("div");
            card.className = "card";

            var cardBody = document.createElement("div");
            cardBody.className = "card-body";

            var cardTitle = document.createElement("h5");
            cardTitle.className = "card-title";
            cardTitle.innerHTML  = titulo;

            var cardSubtitle = document.createElement("h5");
            cardSubtitle.className = "card-title";
            cardSubtitle.innerHTML  = subtitulo;

            var cardPeriod = document.createElement("h5");
            cardPeriod.className = "card-title";
            cardPeriod.innerHTML  = periodo;

            var cardText = document.createElement("p");
            cardText.className = "card-text";
            cardText.innerHTML  = texto;

            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardSubtitle);
            cardBody.appendChild(cardPeriod);
            cardBody.appendChild(cardText);
            card.appendChild(cardBody);
            col.appendChild(card);

            return col;
        }
