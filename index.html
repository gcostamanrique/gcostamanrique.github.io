<!doctype html>
<html lang="pt-BR">

<head>
    <title>Currículo Guilherme Manrique</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" /> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="Visualizacao/CSS/padronizacaoCSS.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/86dc73b5cd.js" crossorigin="anonymous"></script>
</head>

<body class="padronizacaoPagina corPadraoPagina">
    <header class="navbar sticky-top corPadraoNavbar">
        <div class="container justify-content-center">
            <a href="index.html" class=" btn border border-3 border-white rounded-4 m-2 corPadraoFundoAmarelo"
                data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Início">
                <i class="fa-solid fa-home fa-2x" aria-hidden="true"></i>
            </a>
            <a href="Visualizacao/HTML/curriculo.html"
                class="corPadraoFundoAmarelo btn border border-3 border-white rounded-4 m-2" data-bs-toggle="tooltip"
                data-bs-placement="bottom" data-bs-title="Currículo">
                <i class="fa-solid fa-id-card fa-2x" aria-hidden="true"></i>
            </a>
        </div>
    </header>

    <main>
        <section>
            <div class="container mb-5 ps-1 pe-1">
                <div class="container d-flex flex-column justify-content-center align-items-center">
                    <div class="text-center m-2 larguraPercentualTotal">
                        <p id="NomePerfil" class="padronizacaoTagPTitulo01"></p>
                    </div>
                    <div class="row justify-content-center m-3 larguraPercentualParte">
                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-6 col-xxl-6">
                            <img id="ImagemPerfil" class="border border-3 border-white rounded-5 img-fluid" />
                        </div>
                        <div
                            class="d-flex flex-column justify-content-center align-items-center col-sm-12 col-md-8 col-lg-8 col-xl-6 col-xxl-6">
                            <p id="ApresentacaoPerfil" class="mt-3 mb-3 padronizacaoTagPTexto"></p>
                            <!-- <a id="contatoModal"
                                class="corPadraoFundoAmarelo btn border border-3 border-white rounded-4"
                                data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Contato">
                                <i class="fa fa-eye fa-2x" aria-hidden="false"></i>
                            </a> -->
                            <a href="Visualizacao/HTML/curriculo.html"
                                class="corPadraoFundoAmarelo btn border border-3 border-white rounded-4 fa-flip animacaoVelocidadeLenta"
                                data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Currículo">
                                <i class="fa-solid fa-id-card fa-2x" aria-hidden="false"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="fixed-bottom corPadraoFooter">
        <div class="navbar container justify-content-center text-light">
            <i id="" class="fa-regular fa-copyright m-1" aria-hidden="true"></i>
            <p id="CopyRight" class="padronizacaoTagPTexto"></p>
        </div>
    </footer>

    <div class="modal fade" id="ModalContato" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content border border-3 border-white rounded-5 corPadraoPagina">
                <div class="modal-header">
                    <p class="modal-title fs-5" id="modalLabel">
                        Informações de Contato
                    </p>
                    <a id="FecharModalContato" class="btn">
                        <i class="fa fa-times fa-inverse fa-2x" aria-hidden="false"></i>
                    </a>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-2 text-center">
                            <a id="LinkWhatsapp" target="_blank"
                                class="corPadraoFundoVerdeWhatsapp btn border border-3 border-white rounded-4"
                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Whatsapp">
                                <i class="fa-brands fa-whatsapp fa-lg" aria-hidden="false"></i>
                            </a>
                        </div>
                        <div class="col-8 d-flex align-items-center">
                            <p id="NumeroWhatsapp" class="padronizacaoTagPTexto"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2 text-center">
                            <a id="LinkLinkedin" target="_blank"
                                class="corPadraoFundoAzulLinkedin btn border border-3 border-white rounded-4"
                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Linkedin">
                                <i class="fa-brands fa-linkedin-in fa-lg" aria-hidden="false"></i>
                            </a>
                        </div>
                        <div class="col-8 d-flex align-items-center">
                            <p id="NomeLinkedin" class="padronizacaoTagPTexto"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2 text-center">
                            <a id="LinkGithub" target="_blank"
                                class="corPadraoFundoRoxoGithub btn border border-3 border-white rounded-4"
                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="GitHub">
                                <i class="fa-brands fa-github fa-lg" aria-hidden="false"></i>
                            </a>
                        </div>
                        <div class="col-8 d-flex align-items-center">
                            <p id="NomeGithub" class="padronizacaoTagPTexto"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2 text-center">
                            <a id="CopiarEmail" class="corPadraoFundoAmarelo btn border border-3 border-white rounded-4"
                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Email">
                                <i class="fa-solid fa-at fa-lg" aria-hidden="false"></i>
                            </a>
                        </div>
                        <div class="col-8 d-flex align-items-center">
                            <p id="Email" class="padronizacaoTagPTexto"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {

            const dados = await carregarDados();

            document.getElementById("NomePerfil").textContent = dados.nomeperfil;
            document.getElementById("ImagemPerfil").src = dados.imagemsrc;
            document.getElementById("ImagemPerfil").alt = dados.imagemdescricao;
            document.getElementById("ApresentacaoPerfil").textContent = dados.apresentacaoperfil;
            document.getElementById("NumeroWhatsapp").textContent = dados.numerowhatsapp;
            document.getElementById("LinkWhatsapp").href = dados.linkwhatsapp;
            document.getElementById("NomeLinkedin").textContent = dados.nomelinkedin;
            document.getElementById("LinkLinkedin").href = dados.linklinkedin;
            document.getElementById("NomeGithub").textContent = dados.nomegithub;
            document.getElementById("LinkGithub").href = dados.linkgithub;
            document.getElementById("Email").textContent = dados.email;
            document.getElementById("CopyRight").textContent = dados.nomeperfil

            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

            const modalContato = new bootstrap.Modal(document.getElementById("ModalContato"));

            const botaoContatoModal = document.getElementById("contatoModal");
            botaoContatoModal.addEventListener("click", () => {
                modalContato.show();
            });

            const botaoFecharContatoModal = document.getElementById("FecharModalContato");
            botaoFecharContatoModal.addEventListener("click", () => {
                modalContato.hide();
            });

            const botaoCopiarEmail = document.getElementById("CopiarEmail");
            const confirmarCopiaEmail = document.getElementById("Email");
            botaoCopiarEmail.addEventListener("click", () => {
                navigator.clipboard.writeText(dados.email)
                    .then(() => {
                        confirmarCopiaEmail.textContent = "Copiado!";
                        confirmarCopiaEmail.style.fontWeight = "bold";
                        setTimeout(() => {
                            confirmarCopiaEmail.textContent = dados.email;
                            confirmarCopiaEmail.style.fontWeight = "normal";
                        }, 500);
                    })
                    .catch(err => console.error("Erro ao copiar o email:", err));
            });
        });

        async function carregarDados() {
            try {
                const response = await fetch('https://gcostamanrique.github.io/Visualizacao/JSON/informacoes.json');
                if (!response.ok) {
                    console.error("Erro Response...");
                    return;
                }
                const dados = await response.json();
                return dados;
            } catch (erro) {
                console.error("Erro durante o fetch:", erro);
            }
        }
    </script>

</body>

</html>
